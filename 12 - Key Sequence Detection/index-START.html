<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const secretKey = "jarjar"
  const sequence = [];
  document.addEventListener('keyup',(e)=>{
    console.log(e.key)
    sequence.push(e.key)
    sequence.splice(-secretKey.length,sequence.length-secretKey.length)
    console.log(sequence)
    
    const currentSeq = sequence.join('')
    console.log(currentSeq)
    if(currentSeq == secretKey)
    {
      console.log("Wabba Luba Dub Dub!")
      cornify_add();
    }
  })
</script>
</body>
</html>
