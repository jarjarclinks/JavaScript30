<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?
    function some(people)
    {
      const onenine = people.filter((person)=>{
        return 2022-person.year>=19
      })
      if(onenine.length>0)
      {
        return(true);
      }else{
        return(false);
      }
    }
    function every(people)
    {
      const onenine = people.filter((person)=>{
        return 2022-person.year>=19
      })
      if(onenine.length==people.length)
      {
        return(true);
      }else{
        return(false);
      }
    }

    const isAdult = people.some((person)=>{
      const curYear = (new Date()).getFullYear();
      if(curYear-person.year>=19)
      {
        return(true);
      }else{
        return(false);
      }
    })
    const allAdults = people.every((person)=>{
      const curYear = (new Date()).getFullYear();
      if(curYear-person.year>=19)
      {
        return(true);
      }else{
        return(false);
      }
    })
    console.log(isAdult);
    console.log(allAdults);
    
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const thatCom = comments.find((comment)=>{
      return(comment.id==823423)
    })
    console.log(thatCom)
    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const thatIndex = comments.findIndex((comment)=>{
      return(comment.id==823423)
    })
    console.log(thatIndex)
    comments.splice(thatIndex,1);
  </script>
</body>
</html>
